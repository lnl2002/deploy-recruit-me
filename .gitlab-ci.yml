# Bao gồm các stages để kiểm tra bảo mật và đồng bộ repo
stages:
  - test
  - sync

# Job SAST kiểm tra bảo mật với GitLab SAST template
sast:
  stage: test
  include:
    - template: Security/SAST.gitlab-ci.yml

# Job đồng bộ hai repo
sync_repo:
  stage: sync
  script:
    - git remote add second-repo https://github.com/lnl2002/deploy-recruit-me.git
    - git fetch second-repo
    - git push second-repo main --force
  only:
    - main
